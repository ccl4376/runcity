<script>
function fixInput(event) {
  var rx = /[!-#%-*,-/\:;$?=？˙ˋˇˊ＝·、‘’@\[-\]_\{\} ]+/gi;
  event.target.value = event.target.value.replace(rx, '');
}
document.getElementById('id_name').addEventListener('keyup',  fixInput);
document.getElementById('id_name').addEventListener('change',  fixInput);
</script>
